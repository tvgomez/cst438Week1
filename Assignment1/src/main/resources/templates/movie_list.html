<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Movie List</title>
</head>
<body>
	<h2>Movie Rater Project 1</h2>
	<h2>CST 438</h2>
	<h3>Antonio Villagomez</h3>
	<a href="/movie/new">Add a New Title</a>
	<br/>
	<table>
		<tr>
			<th>Title</th>
			<th>Rating 1-5</th>
			<th>Name</th>
			<th>Time</th>
		</tr>
		<tr th:each="movie : ${film}">
			<td th:text="${movie.title}"></td>
			<td th:text="${movie.rating}"></td>
			<td th:text="${movie.name}"></td>
			<td th:text="${movie.date}"></td>
			
		</tr>
	</table>
</body>
</html>
